        <form class="formulario" method="POST" action="" enctype="multipart/form-data">

            <div class="row mt-3">
                <div class="col-md-6 col-sm-12 m-auto d-flex justify-content-center mb-3">
                    <h4>Cadastro</h4>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-md-6 col-sm-12 m-auto mb-3">

                    <!---------------------------------------------------- Nome -------------------------------------------------->
                    <div class="input-group grupo_icone_input mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-top-0 border-right-0 border-left-0 border-bottom-0"
                                id="inputGroupPrepend">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control linha_input border-top-0 border-right-0 border-left-0"
                            id="teste" placeholder="Nome Sobrenome" required>
                    </div>

                    <!------------------------------------------------ E-mail -------------------------------------------------->
                    <div class="input-group grupo_icone_input ">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-top-0 border-right-0 border-left-0 border-bottom-0"
                                id="inputGroupPrepend">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control linha_input border-top-0 border-right-0 border-left-0"
                            id="teste" placeholder="E-mail" required>
                    </div>

                    <!------------------------------------------------ Password -------------------------------------------------->
                    <div class="input-group grupo_icone_input ">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-top-0 border-right-0 border-left-0 border-bottom-0"
                                id="inputGroupPrepend"></span>
                        </div>
                        <input type="password"
                            class="form-control linha_input border-top-0 border-right-0 border-left-0" id="teste"
                            placeholder="Digite sua senha" required>
                    </div>

                    <!------------------------------------------------ Confirm Password ------------------------------------------->
                    <div class="input-group grupo_icone_input ">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-top-0 border-right-0 border-left-0 border-bottom-0"
                                id="inputGroupPrepend">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password"
                            class="form-control linha_input border-top-0 border-right-0 border-left-0" id="teste"
                            placeholder="Confirmar senha" required>
                    </div>

                    <!------------------------------------------------ Telefone -------------------------------------------------->
                    <div class="input-group grupo_icone_input ">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-top-0 border-right-0 border-left-0 border-bottom-0"
                                id="inputGroupPrepend">
                                <i class="fa fa-phone"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control linha_input border-top-0 border-right-0 border-left-0"
                            id="teste" placeholder="Telefone" required>
                    </div>

                    <!-------------------------------------------------- Genero -------------------------------------------------->
                    <div class="tipo_sexo">
                        <div class="row mt-3">
                            <div class="col ml-4">
                                <label for="" class="">Genero</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col ml-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Masculino
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2" checked>
                                    <label class="form-check-label" for="exampleRadios2">
                                        Feminino
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3" checked>
                                    <label class="form-check-label" for="exampleRadios3">
                                        Prefiro nao me identificar
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-------------------------------------------- Data Nascimento / idade -------------------------------------------------->
                    <div class="row">
                        <div class="col-sm-12">

                            <div class="row mt-3 ml-3">
                                <div class="col">
                                    <label for="teste">Data Nascimento</label>
                                </div>
                            </div>

                            <div class="input-group grupo_icone_input mt-0">
                                <div class="input-group-prepend">
                                    <span
                                        class="input-group-text border-top-0 border-right-0 border-left-0 border-bottom-0"

                                        <i class="fa fa-circle"></i>
                                    </span>
                                </div>
                                <input type="date"
                                    class="form-control input_idade border-top-0 border-right-0 border-left-0"
                                    id="teste" placeholder="Idade" required>

                            </div>
                        </div>
                    </div>

                    <!------------------------------------------------ Comobobox Curso Actual -------------------------------------------------->
                    <div class="row mt-3">
                        <div class="col-sm-12">

                            <div class="row mt-0 ml-3">
                                <div class="col">
                                    <label for="teste">Curso actual na digital house</label>
                                </div>
                            </div>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span
                                        class="input-group-text border-top-0 border-right-0 border-left-0 border-bottom-0"

                                        <i class="fa fa-graduation-cap"></i>
                                    </span>
                                </div>
                                <select class="custom-select  combobox_curso" id="inlineFormCustomSelect">
                                    <option class="escolha" selected>Choose...</option>
                                    <option class="escolha" value="1">Full Stack 7</option>
                                    <option class="escolha" value="2">Two</option>
                                    <option class="escolha" value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!------------------------------------------------------ imagem de perfil ------------------------------------------------------->
                    <div class="container">
                        <div class="row">

                                            style="width: 0px;height: 0px;overflow: hidden;">
                                    </label>
                                </div>

                            </div>

                        </div>
                    </div>
                    <!------------>

    <script id="rendered-js">
        $(".imgAdd").click(function () {
            $(this).closest(".row").find('.imgAdd').before('<div class="col-sm-2 imgUp"><div class="imagePreview"></div><label class="btn btn-primary">Upload<input type="file" class="uploadFile img" value="Upload Photo" style="width:0px;height:0px;overflow:hidden;"></label><i class="fa fa-times del"></i></div>');
        });
        $(document).on("click", "i.del", function () {
            $(this).parent().remove();
        });
        $(function () {
            $(document).on("change", ".uploadFile", function () {
                var uploadFile = $(this);
                var files = !!this.files ? this.files : [];
                if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support

                if (/^image/.test(files[0].type)) {// only image file
                    var reader = new FileReader(); // instance of the FileReader
                    reader.readAsDataURL(files[0]); // read the local file

                    reader.onloadend = function () {// set image data as background of div
                        //alert(uploadFile.closest(".upimage").find('.imagePreview').length);
                        uploadFile.closest(".imgUp").find('.imagePreview').css("background-image", "url(" + this.result + ")");
                    };
                }

            });
        });
            //# sourceURL=pen.js
    </script>
