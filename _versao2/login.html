<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            
    <!-- font awesome -->

    <title>Login</title>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <!-- Formulario de login -->
                <form>
                    <img style="width:200px" class="mt-5 mb-3" src="./img/logo.jpg" alt="Logo">
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputSenha">Senha</label>
                        <input type="Senha" class="form-control" id="inputSenha" placeholder="Senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><a href="./loginLembrarsenha.html">Esqueci minha senha</a></label>
                    </div>
                    <button type="submit" class="btn btn-dark"><a href="./home.html">Login</a></button>
                    <a href="./cadastro.html">Quero me cadastrar</a>
                </form>
        </div>
    </div>
</body>
