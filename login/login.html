<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="../style/localstyle.css">

    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <!-- Formulario de login -->
                <form>
                    <img style="width:200px" class="mt-5 mb-3" src="./img/logo.jpg" alt="Logo">
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputSenha">Senha</label>
                        <input type="Senha" class="form-control" id="inputSenha" placeholder="Senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"><a href="lembrarsenha.html">Esqueci minha senha</a></label>
                    </div>
                    <button type="submit" class="btn btn-dark"><a href="../home/home-feed.html">Login</a></button>
                    <a href="../cadastro/cadastro.html">Quero me cadastrar</a>
                </form>
        </div>
    </div>
</body>

</html>
