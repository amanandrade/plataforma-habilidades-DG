<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="../style/localstyle.css">

    <title>Lembrar senha</title>
</head>

<body>
    <header class="mx-md-4 d-flex justify-content-center">
        <div class="container">
            <!-- navbar -->
            <div class="row">
                <nav class="navbar navbar-expand-md navbar-light col-12">
                    <a class="navbar-item d-flex justify-content-center align-items-center" href="../home/home.html">
                        <i class="material-icons">keyboard_arrow_left</i>Voltar
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row col-12 justify-content-left">
            <span>
                <p class="py-4 ml-2">Insira seu e-mail no campo abaixo e você receberá uma nova senha.</p>
            </span>
        </div>
        <div class="row d-flex justify-content-left">
            <!-- Formulario de login -->
            <form class="col-md-4 mx-2 pt-4">
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Email">
                </div>
                <button type="submit" class="btn btn-warning">Solicitar nova senha</button>
            </form>
        </div>
    </div>

    <footer class="container mt-3 fixed-bottom">
        <div class="row justify-content-center align-itens-center pt-4 bg-light">
            <a href="mailto:email@contato.com.br">Fale Conosco</a>
        </div>
        <div class="row justify-content-center align-itens-center pb-4 bg-light">
            <p class="m-0">© Copyright (nome) 2019</p>
        </div>
    </footer>

    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
